language: java
jdk:
  - openjdk11

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_install:
  - chmod +x gradlew

before_deploy:
  - zip -r SpringBoot_A-ZA *
  - mkdir -p deploy
  - mv SpringBoot_A-ZA.zip deploy/SpringBoot_A-ZA.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: aza-springboot-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private # zip 파일 접근을 private 으로
    local_dir: deploy # before_deploy에서 생성한 디렉토리
    wait-until-deployed: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: aza-springboot-build # S3 버킷
    key: SpringBoot_A-ZA.zip # 빌드 파일을 압축해서 전달
    bundle_type: zip #압축 확장자
    application: aza  # 웹 콘솔에서 등록한 CodeDeploy 애플리케이션
    deployment_group: aza-group # 웹 콘솔에서 등록한 CodeDeploy 배포 그룹
    region: ap-northeast-2
    wait-until-deployed: true


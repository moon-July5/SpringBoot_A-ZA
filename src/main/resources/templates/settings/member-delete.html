<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic}">
    <th:block layout:fragment="content">
        <div class="member" style="margin: 60px 40px 0 250px; padding: 20px 0 0 20px;">
            <div class="member__top" style="font-family: 'cookie'; font-size: 1.8rem; margin-bottom: 15px; display: flex; justify-content: space-between;">
                <h1>회원 탈퇴</h1>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
              <span th:text="${error}">error</span>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div> 
            <form class="needs-validation col-12 mb-3 info" th:action="@{/settings/member-delete}" method="POST">
                <div class="form-group mt-3">
                  <lable for="email" class="form-label">이메일</lable>
                  <input type="email" class="form-control" name="email" placeholder="example000@email.com" required>
                  <div class="invalid-feedback">이메일을 입력하세요.</div>
                </div>
                <div class="form-group mt-3">
                  <lable for="password" class="form-label">패스워드</lable>
                  <input type="password" class="form-control" name="password" placeholder="패스워드를 입력해주세요." required>
                  <div class="invalid-feedback">패스워드를 입력하세요.</div>
                </div> 
              <div class="form-group mt-3">
                <button type="submit" class="btn btn-outline-primary">탈퇴하기</button>
              </div>
            </form>
        </div>
        <script type="text/javascript" th:inline="javascript">
          $(document).ready(function(){
            $('.btn').click(function(){
              if(!confirm("정말 탈퇴하시겠습니까?")){
                return false;
              } else{
                document.form.submit();
              }
            });
          });
        </script>
    </th:block>
</html>
